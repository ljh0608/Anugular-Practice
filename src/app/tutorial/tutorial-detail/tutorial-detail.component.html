<div class="col-md-8">
    <div *ngIf="tutorial.id" class="edit-form">
        <h4>Tutorial Detail</h4>
        <form>
            <br>
            <div class="form-group">
                <label>ID: {{tutorial.id}} </label>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" [(ngModel)]="tutorial.title" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control" id="description"
                    [(ngModel)]="tutorial.description" />
            </div>
        
            <div class="form-group">
                <label>Status</label>
                <p><strong>{{tutorial.published ? 'Published' : 'Pending'}}</strong></p>
            </div>

         

        </form>
        <button class="btn btn-primary mr-2" *ngIf="tutorial.published" (click)="updatePublished(false)">UnPublish
        </button>
        <button class="btn btn-primary mr-2" *ngIf="!tutorial.published" (click)="updatePublished(true)">Publish
        </button>

        <button class="btn btn-success mr-2" (click)="updateTutorial()">Update</button> <button
            class="btn btn-danger mr-2" (click)="deleteTutorial()">Delete</button>
    </div>
</div>
