<div class="col-md-8">
    <div class="submit-form">
        <div>
            <h4>Tutorial Add</h4>
            <div class="form-group"> <label for="title">Title</label> <input type="text" name="title"
                    class="form-control" id="title" required [(ngModel)]="tutorial.title" /> </div>
            <div class="form-group"> <label for="description">Description</label> <input name="description"
                    class="form-control" id="description" required [(ngModel)]="tutorial.description" /> </div> <button
                class="btn btn-success" (click)="createTutorial()">Submit</button>
        </div>
    </div>
</div>
